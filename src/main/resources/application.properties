

# Server configuration
server.port=8081

# Setting DataSource properties for jpa

# Unique name of dataSource
spring.datasource.name=test

# url of MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/springboot

# username of MySQL db
spring.datasource.username=root

# password
spring.datasource.password=root

# information of mysql connector driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Database configuration to create the tables whenever app runs (usefull for development env)
spring.jpa.hibernate.ddl-auto=update

# Enable SQL statement logging
spring.jpa.show-sql=true

# Enable SQL query formatting
spring.jpa.properties.hibernate.format_sql=true

# File configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image upload directory
project.imageDIR = src\\main\\resources\\static\\images

# Page size of News Entity
project.newsPageSize = 3





